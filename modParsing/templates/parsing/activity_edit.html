{% extends "templates/base.html" %}
{% load static %}

{% block page_content %}

<div style="width:100%">


	<form action="{% url 'activity_edit' pk=form.pk %}" method="post">
	  {% csrf_token %}
	  {{ form }}
	  <button class="btn btn-primary" type="submit">Submit</button>
	</form>

	<a class="btn btn-primary" href="{% url 'activity_release' pk=form.pk %}">
		Cancel
	</a>

</div>

{% endblock %}
