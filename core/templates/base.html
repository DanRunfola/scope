<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
	
        <a class="navbar-brand" href="{% url 'home' %}">
		<img height="20px" src="http://www.scopedata.org/images/SCOPE_word_white.png" style="filter:invert(1)">
		<div style="width:100%; text-align:center">
		<img height="25px" src="http://www.scopedata.org/reports/reports_images/2020-8-1_Introduction_2GZM/COVER.jpg" style="filter:invert(1)">
		</div>
		</a>
		
		<a class="navbar-brand" href="{% url 'sourcing' %}">
		Sourcing
		</a>
		<a class="navbar-brand" href="{% url 'extraction' %}">
		Extraction
		</a>
		<a class="navbar-brand" href="{% url 'parsing' %}">
		Parsing
		</a>
		
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
        </div>
		
		{% if not request.user.is_anonymous %}
			<a href="{% url 'profile' %}" style="color:black">
				<b>{{ request.user.email|lower }}</b>
				<img height="40px" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" style="border-radius:50%;">
			</a>
		{% else %}
			<a href="/accounts/login" style="color:black">
				<b>Login</b>
			</a>
		{% endif %}
    </div>

</nav>

<div class="container">
    {% block page_content %}{% endblock %}
</div>
